<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4536cd83f6.js" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>Sign Up form</title>
</head>
    <body>
        <main class="container">

            <h1 class="title">Create account</h1>

            <form action="" class="form">
                <input type="text" name="" id="inputName" placeholder="Name" required>
                <span class="border"></span>

                <input type="email" name="" id="inputEmail" placeholder="Email" required>
                <span class="border"></span>

                <input type="password" name="" id="inputPassword" placeholder="Password" required>
                <span class="border"></span>

                <button class="submit">Sign Up</button>
            </form>

            <div class="social-field">
                <p>Or connect with Social Media</p>

                <div class="social-div facebook">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                        <span>Sign Up with Facebook</span>
                    </a>
                </div>
                <div class="social-div github">
                    <a href="https://github.com/login" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>Sign Up with GitHub</span>
                    </a>
                </div>
            </div>

        </main>
    </body>
</html>
